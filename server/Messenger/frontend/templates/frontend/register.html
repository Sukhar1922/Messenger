{% extends "frontend/base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'frontend/css/login.css' %}">
{% endblock %}

{% block main %}
<div class="wrapper">

    <div class="switcher">
        <a href="{% url 'login' %}">
            <button id="loginBtn">Авторизация</button>
        </a>
        <button id="registerBtn" class="switch-active">Регистрация</button>
    </div>

    <div class="form-window">
        <form id="registerForm" class="form-block">
            <label>Логин</label>
            <input type="text" id="login" placeholder="Логин" required>
            
            <label>Псевдоним</label>
            <input type="text" id="nickname" placeholder="Псевдоним" required>

            <label>Пароль</label>
            <input type="password" id="password" placeholder="********" required>

            <button class="submit-btn" type="submit">Войти</button>
        </form>
        
        
    </div>
    <div id="error" class="error"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'frontend/js/register.js' %}"></script>
{% endblock %}
